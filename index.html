<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sudoku</title>

</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </nav>
    </header>
    <main>
        <section class="sessao" id="sessao-div">
            <div class="sudoku-board">
                <!--Repetir a celular 81 vezes-->
            </div>
        </section>

        <section id="sessao-num">
            <div class="num" id="num-1">1</div>
            <div class="num" id="num-2">2</div>
            <div class="num" id="num-3">3</div>
            <div class="num" id="num-4">4</div>
            <div class="num" id="num-5">5</div>
            <div class="num" id="num-6">6</div>
            <div class="num" id="num-7">7</div>
            <div class="num" id="num-8">8</div>
            <div class="num" id="num-9">9</div>
        </section>

        <section class="sessao" id="sessao-btn">
            <button class="btn" id="btn-gerar">Gerar Puzzle</button>
            <button class="btn" id="btn-limpar">Limpar Puzzle</button>
            <button class="btn" id="btn-facil">Fácil</button>
            <button class="btn" id="btn-medio">Médio</button>
            <button class="btn" id="btn-dificil">Difícil</button>
            <button class="btn" id="btn-especialista">Especialista</button>
        </section>
    </main>
</body>
</html>
